<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego del ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body background="fondo.jpg">
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">JUEGO DEL AHORCADO</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    <div style="text-align:center;">
      <canvas class="zona-ahorcado" id="ahorcado" height="400px" width="1000px"></canvas>
    </div>
    <div style="text-align:center;">
      <button class="invisible" id="reiniciar-juego">REINICIAR JUEGO</button>
    </div>
    <div style="text-align:bottom;">
    </div>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/ahorcado.js"></script>
  </body>
</html>
